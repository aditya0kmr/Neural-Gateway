<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Core</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ui-layer">
        <!-- LOGIN PANEL -->
        <div class="login-container" id="login-panel">
            <h1>NEXUS GATEWAY</h1>

            <form id="login-form" onsubmit="return false;">
                <div class="input-group">
                    <input type="text" id="username" required autocomplete="off">
                    <label>IDENTITY</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password">
                    <label>ACCESS CODE</label>
                </div>

                <button type="submit" id="btn-login">Initialize</button>
                <div class="status-msg" id="status-msg"></div>
            </form>
        </div>

        <!-- DASHBOARD PANEL (Hidden by default) -->
        <div class="dashboard-container hidden" id="dashboard-panel">
            <header>
                <h2 id="user-greeting">WELCOME USER</h2>
                <div class="badge">SECURE CONNECTION</div>
            </header>

            <div class="grid">
                <div class="card">
                    <h3>SYSTEM STATUS</h3>
                    <div class="stat active">ONLINE</div>
                </div>
                <div class="card">
                    <h3>NEURAL UPLINK</h3>
                    <div class="stat">STABLE (98%)</div>
                </div>
                <div class="card wide">
                    <h3>DATA STREAM</h3>
                    <div class="terminal-feed" id="terminal-feed">
                        > Initializing interface...<br>
                        > Handshake complete.<br>
                        > Awaiting input...
                    </div>
                </div>
            </div>

            <button id="btn-logout" class="secondary-btn">TERMINATE SESSION</button>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
